# Streamlit configuration file
# Place in ~/.streamlit/config.toml or project root .streamlit/config.toml

[theme]
primaryColor = "#00d4ff"
backgroundColor = "#0a0e27"
secondaryBackgroundColor = "#1a1f3a"
textColor = "#e0e0e0"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[server]
maxUploadSize = 200
enableXsrfProtection = true
